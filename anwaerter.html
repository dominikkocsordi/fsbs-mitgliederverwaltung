<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anw√§rter</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#111c2b;
      --bg3:#0b2a33;

      --glass: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.22);

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);

      --accent1:#38bdf8;
      --accent2:#0ea5e9;

      --shadow: 0 20px 55px rgba(0,0,0,.40);

      --ok: rgba(34,197,94,.95);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(56,189,248,.25), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, rgba(34,197,94,.18), transparent 60%),
        radial-gradient(800px 450px at 60% 90%, rgba(251,113,133,.18), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      min-height:100vh;
      padding: 28px 16px 60px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    .app{ width:100%; max-width:1200px; }

    .glass{
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }

    /* Auth badge */
    .authFloating{
      position: static;
      z-index: 1;
      border-radius: 999px;
      padding: 10px 14px;
      display:flex;
      align-items:center;
      gap:10px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 55px rgba(0,0,0,.40);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      user-select:none;
    }
    .dot{ width:10px;height:10px;border-radius:999px; background: rgba(255,255,255,.35); position:relative; }
    .dot.ok{ background: var(--ok); }
    .dot.warn{ background: rgba(255,255,255,.35); }
    .dot.ok{
      box-shadow:
        0 0 0 2px rgba(34,197,94,.20),
        0 0 18px rgba(34,197,94,.55),
        0 0 42px rgba(34,197,94,.30);
    }
    .authAvatar{
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      font-weight: 800;
      font-size: 12px;
      letter-spacing: .3px;
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 12px 28px rgba(0,0,0,.25);
      background: rgba(255,255,255,.10);
    }
    .authAvatar.hidden{ display:none; }
    .authInfo{ display:flex; flex-direction:column; line-height:1.1; min-width:140px; }
    .authState{ font-size:13px; font-weight:750; letter-spacing:.25px; }
    .authMail{ font-size:11px; color: rgba(255,255,255,.58); margin-top:3px; word-break:break-all; }
    .hidden{ display:none; }

    /* Header */
    .top{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 16px;
    }
    h1{ margin:0; font-size:28px; letter-spacing:.3px; }
    .subtitle{ margin-top:6px; color:var(--muted); font-size:14px; }

    .pill{
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      font-size: 12px;
      color: rgba(255,255,255,.72);
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }

    /* NAV */
    .navWrap{ position: sticky; top: 14px; z-index: 10; margin-bottom: 16px; }
    .nav{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; padding: 10px; }
    .navLeft{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .navRight{ margin-left:auto; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    .navLink{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 16px;
      text-decoration:none;
      color: rgba(255,255,255,.86);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      transition: transform .16s ease, filter .16s ease, background .16s ease, border-color .16s ease;
      user-select:none;
    }
    .navLink:hover{
      transform: translateY(-2px);
      filter: brightness(1.06);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.22);
    }
    .navLink.active{
      background: linear-gradient(135deg, rgba(56,189,248,.22), rgba(14,165,233,.12));
      border-color: rgba(56,189,248,.40);
      box-shadow: 0 14px 30px rgba(14,165,233,.18);
    }
    .navIcon{
      width:30px; height:30px;
      border-radius: 12px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
    }
    .navTitle{ font-weight:750; letter-spacing:.2px; }
    .navHint{ font-size:12px; color: rgba(255,255,255,.60); margin-left:2px; }

    button{
      border:none;
      cursor:pointer;
      border-radius:14px;
      padding: 10px 14px;
      font-weight:700;
      transition: transform .16s ease, filter .16s ease, opacity .16s ease, box-shadow .16s ease;
    }
    button:active{ transform: translateY(0px) scale(.99); }
    .btn-secondary{
      background: rgba(255,255,255,.14);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover{ transform: translateY(-2px); background: rgba(255,255,255,.18); }
    .btn-primary{
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: #03202b;
      box-shadow: 0 10px 26px rgba(14,165,233,.25);
    }
    .btn-primary:hover{ transform: translateY(-2px); filter: brightness(1.03); }
    .btn-danger{
      background: rgba(239,68,68,.16);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(239,68,68,.28);
    }
    .btn-danger:hover{ transform: translateY(-2px); filter: brightness(1.04); }

    .card{ padding:16px; margin-bottom:14px; }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .spacer{ flex:1; }

    input,select{
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.22);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      outline:none;
      min-width: 190px;
    }

    .tableWrap{
      overflow:auto;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
    }
    table{ width:100%; border-collapse:separate; border-spacing:0; }
    th, td{ padding:12px 14px; text-align:left; font-size:14px; }
    th{
      font-size:12px;
      color: rgba(255,255,255,.75);
      letter-spacing:.08em;
      text-transform:uppercase;
      background: rgba(255,255,255,.04);
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    tr + tr td{ border-top:1px solid rgba(255,255,255,.08); }

    .pillSmall{
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      font-size: 12px;
      color: rgba(255,255,255,.82);
      display:inline-flex;
      align-items:center;
      white-space:nowrap;
    }

    .empty{
      margin-top: 12px;
      padding: 18px;
      border-radius: 22px;
      border: 1px dashed rgba(255,255,255,.22);
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.78);
    }

    /* Edit modal */
    .modalOverlay{
      position: fixed; inset:0; z-index:60;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }
    .modalOverlay.show{ display:flex; }
    .modal{
      width:min(720px, 100%);
      max-height: 86vh;
      overflow:auto;
      border-radius: 26px;
      padding: 16px;
    }
    .modalHeader{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom: 10px;
    }
    .modalTitle{ margin:0; font-size: 20px; letter-spacing:.2px; }
    .modalSub{ margin-top:6px; color: var(--muted); font-size: 13px; }
    .closeX{ width:42px; height:42px; border-radius:14px; }

    @media (max-width: 640px){
      input,select{min-width:0; width:100%;}
      .top{ flex-direction:column; align-items:flex-start; gap:10px; }
      .authInfo{ min-width: 0; }
      .nav{ flex-wrap:nowrap; overflow:auto; -webkit-overflow-scrolling: touch; }
      .navLeft{ flex-wrap:nowrap; }
      .navRight{ margin-left: 0; }
      th:nth-child(3), td:nth-child(3){ display:none; } /* Email verstecken auf Handy */
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="top">
      <div>
        <h1>Anw√§rter</h1>
        <div class="subtitle">Liste der Anw√§rter ¬∑ √ºbernommen aus Bewerbungen</div>
      </div>

      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end;">
        <div class="pill" id="statusPill">‚Äì</div>

        <div class="authFloating" title="Login-Status">
          <span class="dot warn" id="authDot"></span>
          <div class="authAvatar hidden" id="authAvatar">U</div>
          <div class="authInfo">
            <div class="authState" id="authState">nicht eingeloggt</div>
            <div class="authMail hidden" id="authMail"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- NAV (nur eingeloggt) -->
    <div class="glass navWrap" id="navWrap" style="display:none;">
      <div class="nav">
        <div class="navLeft">
          <a class="navLink" href="/index.html">
            <span class="navIcon">üë•</span>
            <span>
              <div class="navTitle">Mitglieder</div>
              <div class="navHint">Verwalten</div>
            </span>
          </a>

          <a class="navLink" href="/bewerbungen.html">
            <span class="navIcon">üìù</span>
            <span>
              <div class="navTitle">Bewerbungen</div>
              <div class="navHint">Google Sheet</div>
            </span>
          </a>

          <a class="navLink active" href="/anwaerter.html">
            <span class="navIcon">üü¢</span>
            <span>
              <div class="navTitle">Anw√§rter</div>
              <div class="navHint">Pipeline</div>
            </span>
          </a>

          <a class="navLink" href="/settings.html">
            <span class="navIcon">‚öôÔ∏è</span>
            <span>
              <div class="navTitle">Einstellungen</div>
              <div class="navHint">Platzhalter</div>
            </span>
          </a>
        </div>

        <div class="navRight">
          <button class="btn-secondary" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>

    <!-- Content (nur nach Login sichtbar) -->
    <div class="glass card" id="contentCard" style="display:none;">
      <div class="row">
        <input id="q" placeholder="Suche (Name, Mail, Ressort‚Ä¶)" />
        <select id="fRessort"></select>
        <button class="btn-secondary" id="reloadBtn">Neu laden</button>
        <div class="spacer"></div>
        <div class="pill" id="countPill">0</div>
      </div>

      <div style="height:10px;"></div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Ressort</th>
              <th>Email</th>
              <th style="width:240px;">Aktionen</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div id="empty" class="empty" style="display:none;">Keine Anw√§rter gefunden.</div>
    </div>

  </div>

  <!-- Edit Modal -->
  <div class="modalOverlay" id="editOverlay">
    <div class="glass modal" onclick="event.stopPropagation()">
      <div class="modalHeader">
        <div>
          <h2 class="modalTitle">Anw√§rter bearbeiten</h2>
          <div class="modalSub" id="editSub">‚Äì</div>
        </div>
        <button class="btn-secondary closeX" id="closeEditBtn">‚úï</button>
      </div>

      <div class="card" style="padding:12px; margin:0;">
        <div style="color:rgba(255,255,255,.75); font-size:12px; margin-bottom:8px;">Ressort</div>
        <select id="editRessort" style="width:100%; min-width:0;"></select>

        <div class="row" style="margin-top:14px; justify-content:flex-end;">
          <button class="btn-secondary" id="editCancelBtn">Abbrechen</button>
          <button class="btn-primary" id="saveEditBtn">Speichern</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== Supabase Auth ======
    const SUPABASE_URL = "https://hdhueuihmxbskiusenpe.supabase.co";
    const SUPABASE_KEY = "sb_publishable_H6YjVStNvwY-VnZuZCYDxw_mOWEvAAW";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const LOGIN_REDIRECT = "/index.html";

    const CANDIDATES_TABLE = "anwaerter";

    const RESSORTS_FIXED = [
      "Externe Events",
      "Interne Events",
      "Sponsoring",
      "Merchandise",
      "Kommunikation"
    ];

    // Elements
    const navWrap = document.getElementById("navWrap");
    const logoutBtn = document.getElementById("logoutBtn");

    const authDot = document.getElementById("authDot");
    const authState = document.getElementById("authState");
    const authMail  = document.getElementById("authMail");
    const authAvatar = document.getElementById("authAvatar");

    const statusPill = document.getElementById("statusPill");
    const contentCard = document.getElementById("contentCard");

    const q = document.getElementById("q");
    const fRessort = document.getElementById("fRessort");
    const reloadBtn = document.getElementById("reloadBtn");
    const countPill = document.getElementById("countPill");
    const tbody = document.getElementById("tbody");
    const empty = document.getElementById("empty");

    // Edit modal
    const editOverlay = document.getElementById("editOverlay");
    const editSub = document.getElementById("editSub");
    const editRessort = document.getElementById("editRessort");
    const saveEditBtn = document.getElementById("saveEditBtn");
    const closeEditBtn = document.getElementById("closeEditBtn");
    const editCancelBtn = document.getElementById("editCancelBtn");

    // State
    let ALL = [];
    let EDITING = null;

    const safe = (v) => (v === null || v === undefined) ? "" : String(v);
    const esc = (s) => String(s)
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#039;");

    // Badge helpers
    function hashString(str){
      let h = 2166136261;
      for (let i = 0; i < str.length; i++){
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 16777619);
      }
      return (h >>> 0);
    }
    function initialsFromEmail(email){
      const e = (email || "").trim().toLowerCase();
      if (!e) return "U";
      const local = e.split("@")[0] || "u";
      const parts = local.split(/[.\-_]+/).filter(Boolean);
      const a = (parts[0]?.[0] || local[0] || "u").toUpperCase();
      const b = (parts[1]?.[0] || local[1] || "").toUpperCase();
      return (a + b).trim() || a;
    }
    function setAvatar(email){
      const e = (email || "").trim().toLowerCase();
      if (!e){
        authAvatar.classList.add("hidden");
        authAvatar.textContent = "U";
        authAvatar.style.background = "rgba(255,255,255,.10)";
        return;
      }
      const h = hashString(e);
      const hue = h % 360;
      const hue2 = (hue + 38) % 360;
      authAvatar.textContent = initialsFromEmail(e);
      authAvatar.classList.remove("hidden");
      authAvatar.style.background = `linear-gradient(135deg, hsla(${hue}, 85%, 55%, .55), hsla(${hue2}, 85%, 55%, .35))`;
    }
    function setAuthUI(isAuthed, email = ""){
      if (isAuthed){
        authDot.classList.remove("warn");
        authDot.classList.add("ok");
        authState.textContent = "eingeloggt";
        authMail.textContent = (email || "").trim();
        authMail.classList.remove("hidden");
        setAvatar(email);
        navWrap.style.display = "block";
        logoutBtn.classList.remove("hidden");
        contentCard.style.display = "block";
      } else {
        authDot.classList.remove("ok");
        authDot.classList.add("warn");
        authState.textContent = "nicht eingeloggt";
        authMail.textContent = "";
        authMail.classList.add("hidden");
        setAvatar("");
        navWrap.style.display = "none";
        logoutBtn.classList.add("hidden");
        contentCard.style.display = "none";
      }
    }

    async function requireAuth(){
      const res = await sb.auth.getSession();
      if (!res?.data?.session) throw new Error("not_logged_in");
      return res.data.session;
    }

    async function enforceAuth(){
      try{
        const session = await requireAuth();
        setAuthUI(true, session?.user?.email || "");
      } catch(e){
        setAuthUI(false);
        window.location.href = LOGIN_REDIRECT;
      }
    }

    logoutBtn.addEventListener("click", async () => {
      await sb.auth.signOut();
      window.location.href = "/index.html";
    });

    function fillRessortFilter(){
      fRessort.innerHTML =
        `<option value="">Ressort (alle)</option>` +
        RESSORTS_FIXED.map(r => `<option value="${esc(r)}">${esc(r)}</option>`).join("");
    }

    function render(){
      const text = safe(q.value).trim().toLowerCase();
      const rf = safe(fRessort.value).trim();

      const rows = ALL.filter(r => {
        if (rf && safe(r.ressort).trim() !== rf) return false;
        if (!text) return true;
        const hay = [r.vorname, r.nachname, r.email, r.ressort].map(safe).join(" ").toLowerCase();
        return hay.includes(text);
      });

      countPill.textContent = `${rows.length} / ${ALL.length}`;
      tbody.innerHTML = "";
      empty.style.display = rows.length ? "none" : "block";

      rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><strong>${esc((safe(r.vorname)+" "+safe(r.nachname)).trim() || "‚Äî")}</strong></td>
          <td><span class="pillSmall">${esc(safe(r.ressort) || "‚Äî")}</span></td>
          <td>${esc(safe(r.email) || "‚Äî")}</td>
          <td>
            <div style="display:flex; gap:10px; flex-wrap:wrap;">
              <button class="btn-secondary" data-action="edit" data-id="${r.id}">Bearbeiten</button>
              <button class="btn-danger" data-action="del" data-id="${r.id}">L√∂schen</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function fetchCandidates(){
      statusPill.textContent = "Lade‚Ä¶";
      const { data, error } = await sb
        .from(CANDIDATES_TABLE)
        .select("*")
        .order("created_at", { ascending: false });

      if (error){
        statusPill.textContent = "Fehler";
        alert("Fehler beim Laden: " + error.message);
        return;
      }

      ALL = Array.isArray(data) ? data : [];
      statusPill.textContent = `Geladen: ${ALL.length}`;
      render();
    }

    // Edit modal
    function openEdit(row){
      EDITING = row;
      editSub.textContent = `${safe(row.vorname)} ${safe(row.nachname)}`.trim() || "‚Äî";
      editRessort.innerHTML = RESSORTS_FIXED.map(r => `<option value="${esc(r)}">${esc(r)}</option>`).join("");
      editRessort.value = RESSORTS_FIXED.includes(safe(row.ressort).trim()) ? safe(row.ressort).trim() : RESSORTS_FIXED[0];
      editOverlay.classList.add("show");
    }
    function closeEdit(){
      editOverlay.classList.remove("show");
      EDITING = null;
    }

    async function saveEdit(){
      if (!EDITING) return;
      const ressort = safe(editRessort.value).trim();
      if (!ressort) return alert("Bitte Ressort w√§hlen.");

      saveEditBtn.disabled = true;
      saveEditBtn.style.opacity = ".75";

      const { error } = await sb
        .from(CANDIDATES_TABLE)
        .update({ ressort })
        .eq("id", EDITING.id);

      saveEditBtn.disabled = false;
      saveEditBtn.style.opacity = "1";

      if (error){
        alert("Fehler beim Speichern: " + error.message);
        return;
      }

      closeEdit();
      await fetchCandidates();
    }

    async function delRow(id){
      if (!confirm("Anw√§rter wirklich l√∂schen?")) return;
      const { error } = await sb.from(CANDIDATES_TABLE).delete().eq("id", id);
      if (error){
        alert("Fehler beim L√∂schen: " + error.message);
        return;
      }
      await fetchCandidates();
    }

    // Events
    fillRessortFilter();
    q.addEventListener("input", render);
    fRessort.addEventListener("input", render);
    reloadBtn.addEventListener("click", fetchCandidates);

    saveEditBtn.addEventListener("click", saveEdit);
    closeEditBtn.addEventListener("click", closeEdit);
    editCancelBtn.addEventListener("click", closeEdit);

    editOverlay.addEventListener("click", (e)=>{
      if (e.target === editOverlay) closeEdit();
    });

    tbody.addEventListener("click", (e)=>{
      const btn = e.target.closest("button[data-action]");
      if (!btn) return;
      const id = Number(btn.dataset.id);
      const action = btn.dataset.action;
      const row = ALL.find(x => Number(x.id) === id);
      if (action === "edit" && row) openEdit(row);
      if (action === "del") delRow(id);
    });

    document.addEventListener("keydown", (e)=>{
      if (e.key === "Escape" && editOverlay.classList.contains("show")) closeEdit();
    });

    // Init
    (async function init(){
      await enforceAuth();
      await fetchCandidates();
    })();
  </script>
</body>
</html>
