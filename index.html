<style>
:root{
  --bg1:#120e18;
  --bg2:#1a1424;
  --bg3:#1f162c;

  --accent1:#f97316;
  --accent2:#a855f7;

*{ box-sizing:border-box; }
html, body { min-height: 100%; }

html{

}

body{

}
.brandLogo:hover{

.glass{

.card{ padding:18px; margin-bottom:16px; }

button{

/* ===== Auth badge (wie andere Seiten) ===== */
.authFloating{
  position: static;
  z-index: 1;
  border-radius: 999px;
  padding: 10px 12px;
  display:flex;
  align-items:center;
  gap:10px;
  background: rgba(255,255,255,.10);
  border: 1px solid rgba(255,255,255,.18);
  box-shadow: 0 18px 55px rgba(0,0,0,.40);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  user-select:none;
  max-width: min(560px, 100%);
}
.dot{
  width:10px;height:10px;border-radius:999px;
  background: rgba(255,255,255,.35);
  position: relative;
  flex: 0 0 auto;
}
.dot.ok{ background: var(--ok); }
.dot.warn{ background: rgba(255,255,255,.35); }

.dot.ok{
  box-shadow:
    0 0 0 2px rgba(34,197,94,.20),
    0 0 18px rgba(34,197,94,.55),
    0 0 42px rgba(34,197,94,.30);
}
@keyframes pulseRing {
  0%   { transform: scale(1); opacity: .0; }
  10%  { opacity: .6; }
  70%  { transform: scale(3.2); opacity: 0; }
  100% { transform: scale(3.2); opacity: 0; }
}
.dot.pulsing::after{
  content:"";
  position:absolute;
  inset: -2px;
  border-radius: 999px;
  background: rgba(34,197,94,.25);
  animation: pulseRing 1.15s ease-out 0s 2;
  pointer-events:none;
}

.authCompact{

<script>
/* ========= Supabase config ========= */
const SUPABASE_URL = "https://hdhueuihmxbskiusenpe.supabase.co";
const SUPABASE_KEY = "sb_publishable_H6YjVStNvwY-VnZuZCYDxw_mOWEvAAW";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const LOGIN_PAGE = "login.html";

/* ========= Tables ========= */
const PROFILES_TABLE = "profiles";
const MEMBERS_TABLE = "members";
const CAND_TABLE = "anwaerter";

/* ‚úÖ Filter: abgelehnte NICHT z√§hlen */
const CAND_STATUS_COL = "bewerbung_status";
const CAND_REJECT_PATTERN = "abgelehnt%";

/* ‚úÖ Deine Ressorts */
const RESSORTS = [
  "Externe Events",
  "Interne Events",
  "Merchandise",
  "Kommunikation",
  "Sponsoring"
];

const RESSORT_COLORS = {
  "Externe Events": ["rgba(249,115,22,.22)", "rgba(251,146,60,.14)"],
  "Interne Events": ["rgba(168,85,247,.22)", "rgba(124,58,237,.14)"],
  "Merchandise":    ["rgba(34,197,94,.22)",  "rgba(16,185,129,.14)"],
  "Kommunikation":  ["rgba(59,130,246,.22)", "rgba(99,102,241,.14)"],
  "Sponsoring":     ["rgba(244,63,94,.18)",  "rgba(168,85,247,.12)"],
  "Abgelehnt":      ["rgba(239,68,68,.18)",  "rgba(251,113,133,.12)"],
};

function pillStyle(label){
  const key = (label || "").trim();
  const pair = RESSORT_COLORS[key];
  const a = pair?.[0] ?? "rgba(255,255,255,.10)";
  const b = pair?.[1] ?? "rgba(255,255,255,.06)";
  return `background: linear-gradient(135deg, ${a}, ${b});
          border-color: rgba(255,255,255,.18);`;
}

function normRole(v){ return (v || "").trim().toLowerCase(); }
function roleLabel(role){
  const r = normRole(role);
  if (r === "vorstand") return "Vorstand";
  if (r === "ressortleiter") return "Ressortleiter";
  return "Unbekannt";
}

/* ========= Auth UI elements ========= */
const authBadge = document.getElementById("authBadge");
const authDot = document.getElementById("authDot");
const authState = document.getElementById("authState");
const authMail  = document.getElementById("authMail");
const authAvatar = document.getElementById("authAvatar");
const authCompact = document.getElementById("authCompact");
const authNameInline = document.getElementById("authNameInline");
const authRolePill = document.getElementById("authRolePill");
const authToggle = document.getElementById("authToggle");
const authDetails = document.getElementById("authDetails");

function closeAuthDetails(){ authDetails.classList.add("hidden"); }
authToggle?.addEventListener("click", (e)=>{
  e.stopPropagation();
  authDetails.classList.toggle("hidden");
});
document.addEventListener("click", (e)=>{
  if (!authBadge.contains(e.target)) closeAuthDetails();
});

function hashString(str){
  let h = 2166136261;
  for (let i = 0; i < str.length; i++){
    h ^= str.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }
  return (h >>> 0);
}
function initialsFromEmail(email){
  const e = (email || "").trim().toLowerCase();
  if (!e) return "U";
  const local = e.split("@")[0] || "u";
  const parts = local.split(/[.\-_]+/).filter(Boolean);
  const a = (parts[0]?.[0] || local[0] || "u").toUpperCase();
  const b = (parts[1]?.[0] || local[1] || "").toUpperCase();
  return (a + b).trim() || a;
}
function initialsFromText(txt){
  const t = (txt || "").trim();
  if (!t) return "U";
  const parts = t.split(/\s+/).filter(Boolean);
  const a = (parts[0]?.[0] || "U").toUpperCase();
  const b = (parts[1]?.[0] || "").toUpperCase();
  return (a + b).trim() || a;
}
function setAvatar(email){
  const e = (email || "").trim().toLowerCase();
  if (!e){
    authAvatar.classList.add("hidden");
    authAvatar.textContent = "U";
    authAvatar.style.background = "rgba(255,255,255,.10)";
    return;
  }
  const h = hashString(e);
  const hue = h % 360;
  const hue2 = (hue + 38) % 360;
  authAvatar.textContent = initialsFromEmail(e);
  authAvatar.classList.remove("hidden");
  authAvatar.style.background = `linear-gradient(135deg, hsla(${hue}, 85%, 55%, .55), hsla(${hue2}, 85%, 55%, .35))`;
}
function pulseLogin(){
  authDot.classList.add("pulsing");
  setTimeout(() => authDot.classList.remove("pulsing"), 2600);
}
function setRolePill(role){
  const r = normRole(role);
  authRolePill.textContent = roleLabel(r);
  authRolePill.classList.remove("vorstand","ressortleiter");
  if (r === "vorstand") authRolePill.classList.add("vorstand");
  else authRolePill.classList.add("ressortleiter");
}
function setCompactIdentity(displayName, email){
  const name = (displayName || "").trim();
  const fallback = ((email || "").split("@")[0] || "User").trim();
  authNameInline.textContent = name || fallback;
}
function setAuthUI(isAuthed, email = "", doPulse = false){
  if (isAuthed){
    authDot.classList.remove("warn");
    authDot.classList.add("ok");
    authState.classList.add("hidden");
    authState.textContent = "";
    authCompact.classList.remove("hidden");
    closeAuthDetails();
    authMail.textContent = (email || "").trim();
    setAvatar(email);
    if (doPulse) pulseLogin();
  } else {
    authDot.classList.remove("ok");
    authDot.classList.add("warn");
    authState.classList.remove("hidden");
    authState.textContent = "nicht eingeloggt";
    authCompact.classList.add("hidden");
    closeAuthDetails();
    authMail.textContent = "";
    setAvatar("");
  }
}

async function requireAuthOrRedirect(){
  const { data } = await sb.auth.getSession();
  if (!data.session){
    window.location.replace(LOGIN_PAGE);
    throw new Error("No session");
  }
  return data.session;
}

async function loadMyProfile(session){
  const uid = session?.user?.id;
  const email = session?.user?.email || "";

  const { data, error } = await sb
    .from(PROFILES_TABLE)
    .select("role, display_name, ressort")
    .eq("id", uid)
    .single();

  if (error){
    console.warn("Profil konnte nicht geladen werden:", error.message);
    setCompactIdentity("", email);
    setRolePill("ressortleiter");
    return { role: "ressortleiter", display_name: "", ressort: "", email };
  }

  const myRole = normRole(data?.role);
  setCompactIdentity(data?.display_name, email);
  setRolePill(myRole || "ressortleiter");

  const dn = (data?.display_name || "").trim();
  if (dn) authAvatar.textContent = initialsFromText(dn);

  authBadge.title = `${(dn || email || "User")} ‚Ä¢ ${roleLabel(myRole || "ressortleiter")}`;
  return { role: myRole || "ressortleiter", display_name: dn, ressort: (data?.ressort || "").trim(), email };
}

/* ========= Counting helpers ========= */
function candBaseFilter(q){
  return q.not(CAND_STATUS_COL, "ilike", CAND_REJECT_PATTERN);
}

async function countTable(table, filterCol=null, filterVal=null, opts = {}){
  let q = sb.from(table).select("id", { count:"exact", head:true });
  if (typeof opts.base === "function") q = opts.base(q);
  if (filterCol && filterVal) q = q.eq(filterCol, filterVal);
  const res = await q;
  return res.count ?? 0;
}
