<style>
:root{
  --bg1:#120e18;
  --bg2:#1a1424;
  --bg3:#1f162c;

  --accent1:#f97316;
  --accent2:#a855f7;

  --glass: rgba(255,255,255,.08);
  --border: rgba(255,255,255,.18);

  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.65);

  --shadow: 0 20px 55px rgba(0,0,0,.50);

  --ok: rgba(34,197,94,.95);
  --warn: rgba(251,146,60,.95);

  --danger1: #fb7185;
  --danger2: #e11d48;
}

*{ box-sizing:border-box; }
html, body { min-height: 100%; }

html{
  background:
  radial-gradient(900px 500px at 15% 10%, rgba(249,115,22,.25), transparent 60%),
  radial-gradient(900px 500px at 85% 20%, rgba(168,85,247,.22), transparent 60%),
  radial-gradient(800px 450px at 60% 90%, rgba(124,58,237,.18), transparent 60%),
  linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
  background-attachment: fixed;
}

body{
  margin:0;
  font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color: var(--text);
  background: transparent;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:42px 16px;

  animation: pageIn .38s ease both;
}
@keyframes pageIn{
  from{ opacity:0; transform: translateY(8px); }
  to  { opacity:1; transform: translateY(0); }
}
@media (prefers-reduced-motion: reduce){
  body{ animation:none !important; }
}

.app{ width:100%; max-width:1200px; }

.top{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:16px;
  margin-bottom:14px;
}
h1{ margin:0; font-size:32px; letter-spacing:.4px; }
.subtitle{ margin-top:6px; color:var(--muted); font-size:14px; }

.brandLeft{ display:flex; align-items:center; gap:12px; }

.brandLogo{
  width: 60px; height: 60px;
  border-radius: 14px;
  padding: 6px;
  display:grid;
  place-items:center;
  background: rgba(255,255,255,.10);
  border: 1px solid rgba(255,255,255,.18);
  box-shadow: 0 16px 44px rgba(0,0,0,.30);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  flex: 0 0 auto;
  transition: transform .16s ease, filter .16s ease, background .16s ease;
}
.brandLogo:hover{
  transform: translateY(-1px);
  filter: brightness(1.05);
  background: rgba(255,255,255,.12);
}
.brandLogo img{
  width: 100%; height: 100%;
  border-radius: 10px;
  object-fit: cover;
  display:block;
}
@media (max-width: 640px){
  .brandLogo{ width: 32px; height: 32px; border-radius: 12px; padding: 5px; }
  .brandLogo img{ border-radius: 9px; }
}

.glass{
  background: rgba(255,255,255,.10);
  border: 1px solid var(--border);
  border-radius: 22px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
}
.card{ padding:18px; margin-bottom:16px; }

.row{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  align-items:center;
}
.spacer{ flex:1; }

button{
  border:none;
  cursor:pointer;
  border-radius:14px;
  padding: 12px 16px;
  font-weight:650;
  transition: transform .16s ease, filter .16s ease, opacity .16s ease, box-shadow .16s ease;
}
button:active{ transform: translateY(0px) scale(.99); }

.btn-primary{
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  color: #0f0b16;
  box-shadow: 0 12px 30px rgba(168,85,247,.25);
}
.btn-primary:hover{
  transform: translateY(-2px);
  filter: brightness(1.03);
  box-shadow: 0 18px 36px rgba(168,85,247,.33);
}
.btn-secondary{
  background: rgba(255,255,255,.14);
  color: var(--text);
  border: 1px solid var(--border);
}
.btn-secondary:hover{
  transform: translateY(-2px);
  background: rgba(255,255,255,.18);
}

.small{ font-size: 13px; color: var(--muted); }

/* Auth badge */
.authFloating{
  border-radius: 999px;
  padding: 10px 12px;
  display:flex;
  align-items:center;
  gap:10px;
  background: rgba(255,255,255,.10);
  border: 1px solid rgba(255,255,255,.18);
  box-shadow: 0 18px 55px rgba(0,0,0,.40);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  user-select:none;
  max-width: min(560px, 100%);
}
.dot{
  width:10px;height:10px;border-radius:999px;
  background: rgba(255,255,255,.35);
  position: relative;
  flex: 0 0 auto;
}
.dot.ok{ background: var(--ok); }
.dot.ok{
  box-shadow:
    0 0 0 2px rgba(34,197,94,.20),
    0 0 18px rgba(34,197,94,.55),
    0 0 42px rgba(34,197,94,.30);
}
.authAvatar{
  width: 30px; height: 30px;
  border-radius: 999px;
  display:grid; place-items:center;
  font-weight: 800;
  font-size: 12px;
  letter-spacing: .3px;
  color: rgba(255,255,255,.92);
  border: 1px solid rgba(255,255,255,.18);
  box-shadow: 0 12px 28px rgba(0,0,0,.25);
  background: rgba(255,255,255,.10);
  flex: 0 0 auto;
}
.authInfo{ display:flex; flex-direction:column; line-height:1.1; min-width:0; flex:1 1 auto; }
.authTopLine{ display:flex; align-items:center; justify-content:space-between; gap:10px; min-width:0; }
.authNameInline{
  font-size:13px; font-weight:850; letter-spacing:.15px;
  color: rgba(255,255,255,.92);
  white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  max-width: 220px;
}
.rolePill{
  display:inline-flex;
  align-items:center;
  gap:5px;
  padding: 2px 6px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.08);
  color: rgba(255,255,255,.82);
  font-weight:700;
  font-size: 11px;
  letter-spacing: .10px;
  line-height: 1;
  white-space:nowrap;
  flex: 0 0 auto;
}
.rolePill.vorstand{ border-color: rgba(56,189,248,.40); background: rgba(56,189,248,.12); }
.rolePill.ressortleiter{ border-color: rgba(251,146,60,.35); background: rgba(251,146,60,.12); }

/* NAV */
.navWrap{
  margin-bottom: 16px;
  position: sticky;
  top: 14px;
  z-index: 6;
}
.nav{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
  padding: 10px;
}
.navLeft{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
.navRight{ margin-left:auto; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

.navLink{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding: 10px 12px;
  border-radius: 16px;
  text-decoration:none;
  color: rgba(255,255,255,.86);
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  transition: transform .16s ease, filter .16s ease, background .16s ease, border-color .16s ease;
  user-select:none;
  white-space:nowrap;
}
.navLink:hover{
  transform: translateY(-2px);
  filter: brightness(1.06);
  background: rgba(255,255,255,.10);
  border-color: rgba(255,255,255,.22);
}
.navLink.active{
  background: linear-gradient(135deg, rgba(249,115,22,.20), rgba(251,146,60,.15));
  border-color: rgba(249,115,22,.35);
  box-shadow: 0 12px 28px rgba(249,115,22,.25);
}
.navIcon{
  width:30px; height:30px;
  border-radius: 12px;
  display:grid; place-items:center;
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.12);
}
.navTitle{ font-weight:750; letter-spacing:.2px; }
.navHint{ font-size:12px; color: rgba(255,255,255,.60); margin-left:2px; }

/* Dashboard cards */
.grid{
  display:grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 12px;
}
.kpi{
  grid-column: span 4;
  padding: 18px;
  border-radius: 22px;
}
.kpiBig{ grid-column: span 6; }
.kpiFull{ grid-column: 1 / -1; }

.kpiTop{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
.kpiTitle{ font-size:13px; color: rgba(255,255,255,.70); font-weight:700; letter-spacing:.2px; }
.kpiValue{ margin-top:6px; font-size:28px; font-weight:900; letter-spacing:.2px; }
.kpiSub{ margin-top:8px; font-size:13px; color: rgba(255,255,255,.62); line-height:1.4; }

.kpiIcon{
  width:42px; height:42px;
  border-radius: 16px;
  display:grid; place-items:center;
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.12);
}

.kpiActions{ margin-top:14px; display:flex; gap:10px; flex-wrap:wrap; }

.hr{
  height:1px;
  background: rgba(255,255,255,.10);
  margin: 12px 0 0;
}

/* ressort list */
.ressortList{ display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; }
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  color: rgba(255,255,255,.92);
  font-weight:800;
  font-size:12px;
  white-space:nowrap;
}
.badge strong{ font-weight:900; }

@media (max-width: 900px){
  .kpi{ grid-column: span 6; }
  .kpiBig{ grid-column: span 12; }
}
@media (max-width: 640px){

  .navLeft{ flex-wrap:nowrap; }
  .navRight{ margin-left: 0; }
  .kpi{ grid-column: span 12; }
}
</style>

<script>
const SUPABASE_URL = "https://hdhueuihmxbskiusenpe.supabase.co";
const SUPABASE_KEY = "sb_publishable_H6YjVStNvwY-VnZuZCYDxw_mOWEvAAW";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const LOGIN_PAGE = "login.html";
const PROFILES_TABLE = "profiles";

/* Ressort Farben (gleich wie members) */
const RESSORT_COLORS = {
  "Vorstand":   ["rgba(168,85,247,.22)", "rgba(249,115,22,.18)"],
  "Finanzen":   ["rgba(34,197,94,.22)",  "rgba(16,185,129,.14)"],
  "Sponsoring": ["rgba(59,130,246,.22)", "rgba(99,102,241,.14)"],
  "Marketing":  ["rgba(168,85,247,.22)", "rgba(236,72,153,.14)"],
  "IT":         ["rgba(14,165,233,.22)", "rgba(56,189,248,.14)"],
  "Events":     ["rgba(249,115,22,.22)", "rgba(251,146,60,.14)"],
  "PR":         ["rgba(244,63,94,.18)",  "rgba(168,85,247,.12)"],
  "Orga":       ["rgba(234,179,8,.22)",  "rgba(251,146,60,.12)"],
};

function pillStyle(label){
  const key = (label || "").trim();
  const pair = RESSORT_COLORS[key];
  const a = pair?.[0] ?? "rgba(255,255,255,.10)";
  const b = pair?.[1] ?? "rgba(255,255,255,.06)";
  return `background: linear-gradient(135deg, ${a}, ${b});
          border-color: rgba(255,255,255,.18);`;
}

function normRole(v){ return (v || "").trim().toLowerCase(); }
function roleLabel(role){
  const r = normRole(role);
  if (r === "vorstand") return "Vorstand";
  if (r === "ressortleiter") return "Ressortleiter";
  return "Unbekannt";
}

function initialsFromEmail(email){
  const e = (email || "").trim().toLowerCase();
  if (!e) return "U";
  const local = e.split("@")[0] || "u";
  const parts = local.split(/[.\-_]+/).filter(Boolean);
  const a = (parts[0]?.[0] || local[0] || "u").toUpperCase();
  const b = (parts[1]?.[0] || local[1] || "").toUpperCase();
  return (a + b).trim() || a;
}

async function requireAuthOrRedirect(){
  const { data } = await sb.auth.getSession();
  if (!data.session){
    window.location.replace(LOGIN_PAGE);
    throw new Error("No session");
  }
  return data.session;
}

async function loadMe(session){
  const uid = session.user.id;
  const email = session.user.email || "";

  // ‚ö†Ô∏è Wichtig f√ºr Ressortleiter Dashboard:
  // profiles braucht: role, display_name, ressort
  const { data: me, error } = await sb
    .from(PROFILES_TABLE)
    .select("role, display_name, ressort")
    .eq("id", uid)
    .single();

  if (error){
    // fallback ohne profil
    return { role: "ressortleiter", display_name: "", ressort: "", email };
  }
  return { ...me, email };
}

function setAuthBadge(me){
  document.getElementById("authNameInline").textContent =
    (me.display_name || (me.email?.split("@")[0] || "User")).trim();

  const pill = document.getElementById("authRolePill");
  pill.textContent = roleLabel(me.role);
  pill.classList.remove("vorstand","ressortleiter");
  pill.classList.add(normRole(me.role) === "vorstand" ? "vorstand" : "ressortleiter");

  document.getElementById("authMail").textContent = me.email || "";
  document.getElementById("authAvatar").textContent = initialsFromEmail(me.email || "");
}

function card({title, value, sub, icon, actionsHtml="", span="kpi"}){
  return `
    <div class="glass ${span} kpi">
      <div class="kpiTop">
        <div>
          <div class="kpiTitle">${title}</div>
          <div class="kpiValue">${value}</div>
          <div class="kpiSub">${sub || ""}</div>
        </div>
        <div class="kpiIcon">${icon || "‚ú®"}</div>
      </div>
      ${actionsHtml ? `<div class="kpiActions">${actionsHtml}</div>` : ""}
    </div>
  `;
}

function resortBadge(name, membersCount, candCount){
  return `
    <span class="badge" style="${pillStyle(name)}">
      ${name} ¬∑ <strong>${membersCount}</strong> Mitgl ¬∑ <strong>${candCount}</strong> Anw
    </span>
  `;
}

async function countTable(table, filterCol=null, filterVal=null){
  let q = sb.from(table).select("id", { count:"exact", head:true });
  if (filterCol && filterVal) q = q.eq(filterCol, filterVal);
  const res = await q;
  return res.count ?? 0;
}

async function loadDashboard(){
  const session = await requireAuthOrRedirect();
  const me = await loadMe(session);
  setAuthBadge(me);

  const role = normRole(me.role);
  const isVorstand = (role === "vorstand");

  // Vorstand sieht Finanzen Nav, Ressortleiter nicht (Design-Choice)
  const navFinance = document.getElementById("navFinance");
  if (!isVorstand) navFinance.style.display = "none";

  // Z√§hl-Logik:
  // - members: ressort column = "ressort"
  // - anwaerter: wir gehen davon aus, dass dort auch "ressort" existiert (sonst wird 0 oder alles gez√§hlt)
  const myRessort = (me.ressort || "").trim();

  const membersAll = await countTable("members");
  const candAll    = await countTable("anwaerter"); // falls Tabelle existiert

  const membersMine = myRessort ? await countTable("members","ressort", myRessort) : 0;
  const candMine    = myRessort ? await countTable("anwaerter","ressort", myRessort) : 0;

  const grid = document.getElementById("grid");

  // --- Bereich: Ressortleiter ---
  if (!isVorstand){
    grid.innerHTML = `
      ${card({
        title: "Mein Ressort",
        value: myRessort || "‚Äî",
        sub: "Deine √úbersicht (nur dein Ressort).",
        icon: "üß©",
        actionsHtml: `
          <a class="btn-secondary" style="text-decoration:none; display:inline-block;" href="members.html">Mitglieder √∂ffnen</a>
          <a class="btn-secondary" style="text-decoration:none; display:inline-block;" href="anwaerter.html">Anw√§rter √∂ffnen</a>
        `,
        span: "kpiBig"
      })}
      ${card({
        title: "Mitglieder",
        value: String(membersMine),
        sub: "Anzahl Mitglieder in deinem Ressort.",
        icon: "üë•"
      })}
      ${card({
        title: "Anw√§rter",
        value: String(candMine),
        sub: "Anzahl Anw√§rter in deinem Ressort.",
        icon: "üë∂üèº"
      })}
      ${card({
        title: "Bewerbungen",
        value: "‚Äî",
        sub: "Z√§hlung kommt sp√§ter (Google Sheet). Seite √∂ffnen geht schon.",
        icon: "üìù",
        actionsHtml: `<a class="btn-secondary" style="text-decoration:none; display:inline-block;" href="bewerbungen.html">Bewerbungen √∂ffnen</a>`
      })}
      <div class="glass kpiFull card">
        <div style="font-weight:900; font-size:16px; letter-spacing:.2px;">Hinweis</div>
        <div class="small" style="margin-top:8px; line-height:1.5;">
          Finanzen sind f√ºr Ressortleitungen ausgeblendet. Wenn du Daten vermisst, sag kurz Bescheid.
        </div>
      </div>
    `;
    return;
  }

  // --- Bereich: Vorstand ---
  // Ressort-√úbersicht (Mitglieder + Anw√§rter pro Ressort)
  const ressorts = ["Vorstand","Finanzen","Sponsoring","Marketing","IT","Events","PR","Orga"];
  const byR = await Promise.all(ressorts.map(async r => ({
    r,
    m: await countTable("members","ressort", r),
    a: await countTable("anwaerter","ressort", r)
  })));

  const openFinanceCount = await countTable("rechnungen"); // falls existiert

  grid.innerHTML = `
    ${card({
      title: "Gesamt Mitglieder",
      value: String(membersAll),
      sub: "Alle Ressorts zusammen.",
      icon: "üë•",
      actionsHtml: `<a class="btn-secondary" style="text-decoration:none; display:inline-block;" href="members.html">Mitglieder √∂ffnen</a>`
    })}
    ${card({
      title: "Gesamt Anw√§rter",
      value: String(candAll),
      sub: "Alle Ressorts zusammen.",
      icon: "üë∂üèº",
      actionsHtml: `<a class="btn-secondary" style="text-decoration:none; display:inline-block;" href="anwaerter.html">Anw√§rter √∂ffnen</a>`
    })}
    ${card({
      title: "Finanzen",
      value: String(openFinanceCount),
